- title: 소개
  durationInMinutes: 5
  content: >
    고객과 파트너의 보안 및 개인 정보는 Microsoft의 최우선 순위입니다. 주로 손상 된 id와 관련 하 여 더 복잡 한 보안 공격을 계속 해 서 볼 수 있습니다. 예방 제어는 보안 공격을 방지 하기 위해 전반적인 방어 전략에서 주요 역할을 수행 하므로 파트너와 고객을 보호 하기 위한 필수 보안 요구 사항 집합을 적용 하기 시작 합니다.


    이 자습서에서는 파트너 보안 요구 사항,이를 수행 하는 방법 및 파트너 디렉터리의 사용자에 게 미치는 영향에 대해 자세히 설명 합니다.
- title: 파트너 보안 요구 사항은 무엇 인가요?
  durationInMinutes: 1
  content: >
    클라우드 솔루션 공급자 프로그램, 제어판 공급 업체 및 Advisor 파트너에 참여 하는 모든 파트너는 파트너 테 넌 트의 각 사용자에 대해 MFA (Multi-factor Authentication)를 적용 해야 합니다. 이러한 작업은 두 가지 [Azure Active Directory 기준 정책을](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection)사용 하 여 수행할 수 있습니다. 기준 정책은 여러 일반적인 공격 으로부터 조직을 보호 하는 데 도움이 되는 미리 정의 된 정책 집합입니다. 이러한 일반적인 공격은 암호 스프레이, 재생 및 피싱을 포함할 수 있습니다. 기본 정책은 모든 버전의 Azure Active Directory에서 사용할 수 있습니다. Microsoft는 id 기반 공격이 지난 몇 년 동안 증가 하 여 모든 사용자에 게 이러한 기본 보호 정책을 사용할 수 있도록 합니다.


    사용 하도록 설정 해야 하는 두 가지 기본 정책은 아래 표에 설명 되어 있습니다.


    |**정책**| |

    |-----|-----|

    |**관리자 용 MFA 필요**|관리자에 대해 MFA 필요 정책을 사용 하도록 설정 하면 관리자 역할의 사용자가 Authenticator 앱을 사용 하 여 MFA에 등록 해야 합니다. MFA 등록이 완료 되 면 관리자가 로그인 할 때마다 MFA를 수행 해야 합니다.|

    |**최종 사용자 보호**|최종 사용자 보호는 디렉터리의 모든 사용자를 보호 하는 위험 기반 MFA 기준 정책입니다. 이 정책을 사용 하도록 설정 하려면 모든 사용자가 Authenticator 앱을 사용 하 여 MFA에 등록 해야 합니다. 사용자는 mfa 등록 프롬프트를 14 일 동안 무시할 수 있으며 그 후에는 MFA에 등록 하기 전까지 로그인이 차단 됩니다. MFA에 등록 되 면 사용자에 게 위험한 로그인 시도 중에만 MFA를 묻는 메시지가 표시 됩니다. 손상 된 사용자 계정은 해당 암호를 다시 설정 하 고 위험 이벤트를 해제할 때까지 차단 됩니다.|


    이러한 정책을 사용 하도록 설정 하면 각 사용자는 추가 비용 없이 Azure MFA를 활용할 수 있습니다. 타사 솔루션을 사용 하는 경우 Microsoft 상용 클라우드 서비스에 액세스할 때 각 사용자에 대해 MFA를 적용 해야 합니다.


    > [!IMPORTANT]

    > MFA는 파트너 디렉터리의 모든 사용자에 게 적용 되므로 사용자 자격 증명을 활용 하는 모든 자동화 또는 통합에 영향을 줍니다. 이러한 영향을 해결 하려면 automation 또는 통합이 Microsoft 상용 클라우드 서비스에 연결 하는 방법을 수정 해야 합니다. 연결 중인 서비스에서 토큰 기반 인증을 지 원하는 경우 [보안 응용 프로그램 모델 프레임 워크](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model)를 구현 하는 것이 좋습니다.
- title: 관리자 기준 정책에 대해 MFA 필요를 사용 하도록 설정 어떻게 할까요??
  durationInMinutes: 5
  content: >
    *관리 기준에 Mfa 필요* 정책에는 다음 디렉터리 역할에 대 한 mfa가 필요 하며, 가장 권한 있는 Azure AD 역할로 간주 됩니다.


    - 전역 관리자

    - SharePoint 관리자

    - Exchange 관리자

    - 조건부 액세스 관리자

    - 보안 관리자

    - 기술 지원팀 관리자/암호 관리자

    - 대금 청구 관리자

    - 사용자 관리자


    관리자에 대해 MFA 필요 정책을 사용 하도록 설정 하면 위의 9 개 관리자 역할이 인증 앱을 사용 하 여 MFA에 등록 해야 합니다. MFA 등록이 완료 되 면 관리자는 로그인 할 때마다 MFA를 수행 해야 합니다.


    조직에서 스크립트나 코드에 이러한 계정을 사용 하는 경우 [관리 되는 id](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview)로 대체 하는 것이 좋습니다.


    이 정책을 사용 하도록 설정 하 고 관리자를 보호 하려면 다음을 수행 합니다.


    1. 전역 관리자, 보안 관리자 또는 조건부 액세스 관리자 권한으로 **Azure Portal** 에 로그인 합니다.

    2. **Azure Active Directory** > **조건부 액세스**로 이동 합니다.

    3. 정책 목록에서 기준 정책을 선택 **합니다. 관리자**용 MFA를 요구 합니다.

    4. 정책 **** **사용을 즉시 정책**사용으로 설정 합니다.

    5.  **저장**을 클릭 합니다.


    > [!WARNING]

    > 이 정책을 사용 하도록 설정 하기 전에 사용자가 레거시 인증 프로토콜을 사용 하 고 있지 않은지 확인 합니다. [자세한 내용은 다음을 참조 하세요. 자세한 내용은 조건부 액세스](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) 를 사용 하 여 Azure AD에 대 한 레거시 인증을 차단 합니다.


    > [!IMPORTANT]

    > MFA를 적용 하는 경우 위임 된 관리 권한을 활용 하 여 Exchange Online PowerShell에 연결 하는 기능에 영향을 주는 알려진 문제가 있습니다. 자세한 내용은 [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) 을 참조 하십시오.


    관리자 기준 정책 *에 대해 MFA 필요* 를 사용 하도록 설정 하면 위의 관리자 역할에 속한 사용자가 로그인 할 때 새로운 환경을 경험할 수 있습니다. 다음 그림은이 정책의 영향을 받는 사용자의 영향을 받습니다.

      ![자세한 정보 확인](../images/security/baseline-require-more-info.png)

      ![추가 보안 유효성 검사](../images/security/baseline-security-verification-setup.png)

      ![모바일 앱 구성](../images/security/baseline-configure-mobile-app.png)

      ![추가 보안 유효성 검사 설정 완료](../images/security/baseline-security-verification-setup-completed.png)

      ![추가 보안 유효성 검사 확인](../images/security/baseline-security-verification-confirmed.png)

    사용자가 위의 단계를 완료 하면 액세스를 시도 하는 Microsoft 클라우드 서비스에 로그인 할 수 있습니다.
- title: 최종 사용자 보호 기준 정책을 사용 하도록 설정 어떻게 할까요? 시겠습니까?
  durationInMinutes: 5
  content: >-
    최종 사용자 보호 기준 정책은 디렉터리의 모든 사용자를 보호 합니다. 이 정책을 사용 하도록 설정 하려면 모든 사용자가 14 일 내에 Azure MFA에 등록 해야 합니다. 등록 한 후에는 위험한 로그인을 시도 하는 동안에만 사용자에 게 MFA를 요청 하는 메시지가 표시 됩니다 .이 동작은 나중에 파트너 테 넌 트에 대해 변경 됩니다. 손상 된 사용자 계정은 암호 재설정 및 위험 해제 될 때까지 차단 됩니다.


    정책 **기준 정책: 최종 사용자 보호** 는 미리 구성 되어 있으며 Azure Portal의 조건부 액세스 블레이드로 이동 하면 위쪽에 표시 됩니다.


    이 정책을 사용 하도록 설정 하 고 사용자를 보호 하려면:


    1. 전역 관리자, 보안 관리자 또는 조건부 액세스 관리자 권한으로 **Azure Portal** 에 로그인 합니다.

    2. **Azure Active Directory** > **조건부 액세스**로 이동 합니다.

    3. 정책 목록에서 기준 정책을 선택 **합니다. 최종 사용자 보호 (미리 보기**).

    4. 정책 **** **사용을 즉시 정책**사용으로 설정 합니다.

    5.  **저장**을 클릭 합니다.


    > [!WARNING]

    > 이 정책을 사용 하도록 설정 하기 전에 사용자가 레거시 인증 프로토콜을 사용 하 고 있지 않은지 확인 합니다. [자세한 내용은 다음을 참조 하세요. 자세한 내용은 조건부 액세스](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) 를 사용 하 여 Azure AD에 대 한 레거시 인증을 차단 합니다.


    > [!IMPORTANT]

    > MFA를 적용 하는 경우 위임 된 관리 권한을 활용 하 여 Exchange Online PowerShell에 연결 하는 기능에 영향을 주는 알려진 문제가 있습니다. 자세한 내용은 [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) 을 참조 하십시오.


    *최종 사용자 보호* 기준 정책을 사용 하도록 설정 하면 모든 사용자가 로그인 할 때 새 환경을 경험할 수 있습니다. 다음 그림은 사용자가 경험할 수 있는 것입니다.

      ![자세한 정보 확인](../images/security/baseline-require-more-info.png)

      ![추가 보안 유효성 검사](../images/security/baseline-security-verification-setup.png)

      ![모바일 앱 구성](../images/security/baseline-configure-mobile-app.png)

      ![추가 보안 유효성 검사 설정 완료](../images/security/baseline-security-verification-setup-completed.png)

      ![추가 보안 유효성 검사 확인](../images/security/baseline-security-verification-confirmed.png)

    사용자가 위의 단계를 완료 하면 액세스 하려는 Microsoft 클라우드 서비스에 로그인 할 수 있게 됩니다. 참고 파트너 보안 요구 사항이 적용 될 때까지 *관리자에 대 한 Mfa 필요* 기준 정책에 포함 되지 않은 사용자에 게는 위험에 따라 mfa를 묻는 메시지만 표시 됩니다.
